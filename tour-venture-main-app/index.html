<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  
      <div id="event-calendar">
        <label for="start">Start date:</label>
        <input type="date" id="start" name="trip-start" value="2024-07-22" min="2000-01-01" max="2030-12-31">
        <button id="search-btn">Search Events</button>
        <div id="event-details"></div> </div>

    <script>
        // JSON data with event information
        const eventsData = [
            {
                date: "2024-04-14",
                eventName: "Vasant Panchami",
                eventDescription: "Spring's arrival is celebrated with yellow kites soaring, Saraswati worshipped for knowledge, and sweet treats enjoyed in a vibrant festival of colors.",
                location: "Shantiniketan,WB"
            },
            // Add more events here...
        ];

        // Event search function
        function searchEvents(selectedDate) {
            // Find matching event (if any)
            const matchingEvent = eventsData.find(event => event.date === selectedDate);

            // Display event details or a message if no event is found
            const eventDetailsContainer = document.getElementById("event-details");
            if (matchingEvent) {
                eventDetailsContainer.innerHTML = `
                    <h2>${matchingEvent.eventName}</h2>
                    <p>${matchingEvent.eventDescription}</p>
                    <p>Location: ${matchingEvent.location}</p>
                `;
            } else {
                eventDetailsContainer.innerHTML = '<p>No event found for the selected date.</p>';
            }
        }

        // Add event listener to the calendar button
        const calendarButton = document.getElementById("search-btn");
        calendarButton.addEventListener("click", () => {
            const selectedDate = document.getElementById("start").value; // Get the selected date
            searchEvents(selectedDate);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
